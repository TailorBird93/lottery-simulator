<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto - Lottery Simulator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/crossed-fingers.svg" alt="crossed fingers logo">
                </a>
                <a href="../index.html">Lottery Simulator</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="lotto.html" class="active">Lotto</a></li>
                <li><a href="how-it-works.html">Know your odds</a></li>
                <li><a href="help.html">Get Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="lotto-game game">
            <h2>Play the Lotto</h2>
            <p>Select 6 numbers from 1 to 59:</p>
            
            <form id="lotto-form">
              <div class="number-inputs">
                <input type="number" class="lotto-number" min="1" max="59" required>
                <input type="number" class="lotto-number" min="1" max="59" required>
                <input type="number" class="lotto-number" min="1" max="59" required>
                <input type="number" class="lotto-number" min="1" max="59" required>
                <input type="number" class="lotto-number" min="1" max="59" required>
                <input type="number" class="lotto-number" min="1" max="59" required>
              </div>
              <label for="num-games">Number of games:</label>
              <select id="num-games">
                  <option value="1">1</option>
                  <option value="10">10</option>
                  <option value="100">100</option>
                  <option value="1000">1000</option>
                  <option value="10000">10000</option>
              </select>
              
              <button  id="play-button" type="submit">Play</button>
            </form>
            
            <div id="result">Current Game Result:</div>
            <div id="summary">Summary:</div>
          </div>
    </main>

    <footer>
        <p>&copy; 2023 Lottery Simulator. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
